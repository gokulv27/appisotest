allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app") // Ensures dependencies are resolved properly
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir // Cleans the build directory
}
